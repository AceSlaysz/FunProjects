<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catch Me If You Can!</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.youtube.com/iframe_api"></script> <!-- YouTube API -->
</head>
<body>

  <h1>Click the Button!</h1>
  <!-- Add a div to show the current level -->
  <div id="levelText">Level 1</div> <!-- This will show the level -->

  <button id="moveButton" onmouseover="moveButton()" onclick="showVideo()">Click Me!</button>

  <div id="videoContainer" style="display:none;">
    <div id="player"></div>
  </div>

  <!-- End Screen (Hidden Initially) -->
  <div id="endScreen" style="display: none; text-align: center;">
      <h1 style="color: red; font-size: 40px;">Game Over!</h1>
      <button onclick="startGame()" style="font-size: 20px;">Try Again</button>
  </div>

  <audio id="soundEffect" src="click-sound.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
